<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title></title>
</head>
<body>
    <div class="container">
         <h1 class="display-4 text-center">01 AJAX GET</h1>
         <div id="demo" class="col-md-8  "></div>
         <button type="button" id="action" class="col-md-4 offset-md-4 btn btn-secondary text-center">Charger fichier text</button>

    </div>

<script>
    // On sélectionne le DOM auquel on associe la méthode 'ready' qui executera la fonction une fois que le DOM sera chargé complètement 
    $(document).ready(function () {
        // On sélectionne le bouton id 'action' auquel on associe l'évenement click, pour chaque click, on éxécute la fonction anonyme
        $('#action').click(function () {
            // 'ajax' est une méthode Jquery qui permet d'envoyer des requetes AJAX en HTTP grace à l'objet javascript XMLHttprequest  (objet permettant les requetes HTTP)
            $.ajax({
                url: "ajax_info.txt", // URL de destination de la requete
                // en cas de succès, la fonction anonyme s'execute : 
                // il y a toujours 2 requetes AJAX : une allée et une retour 
                // le résultat de la requete retour se trouve dans l'objet représenté par 'data'
                dataType: "text",
                success: function (data) { // on selectionne la div id 'demo' auquel on accroche le resultat de la requete AJAX, donc du contenu du fichier txt
                    $('#demo').html(data);
                }
            });
        });
    });
</script>
</body>
</html>
